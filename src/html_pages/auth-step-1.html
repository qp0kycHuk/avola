<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="shortcut icon" type="image/x-icon" href="icon/favicon.ico">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="source/_libs.css">
	<link rel="stylesheet" href="css/frontend--fonts.css">
	<link rel="stylesheet" href="css/frontend--style.css">

	<title>Просмотр и редактирование - Сервис Кравченко</title>
</head>

<body data-theme="default">


	<section class="auth-page">
		<div class="auth-page-form card">
			<div class="auth-page-form__title">Регистрация</div>
			<div class="auth-page-form__fields">
				<label class="form-field form-field--error">
					<div class="form-label">Фамилия</div>
					<div class="form-input-cover">
						<input type="text" class="form-input" placeholder="">
					</div>
					<div class="form-helper">Не указано</div>
				</label>
				<label class="form-field form-field--select">
					<div class="form-label">Должность</div>
					<select name="" class="form-input" placeholder="Менеджер по продажам">
						<option value="Менеджер по продажам">Менеджер по продажам</option>
						<option value="Менеджер по закупкам">Менеджер по закупкам</option>
					</select>
				</label>
				<label class="form-field">
					<div class="form-label">Имя</div>
					<div class="form-input-cover">
						<input type="text" class="form-input" placeholder="">
					</div>

				</label>
				<label class="form-field">
					<div class="form-label">Телефон</div>
					<div class="form-input-cover">
						<input type="tel" class="form-input" placeholder="+7 (_ _ _) _ _ _ - _ _  - _ _ ">
					</div>
				</label>
				<label class="form-field">
					<div class="form-label">Отчество</div>
					<div class="form-input-cover">
						<input type="text" class="form-input" placeholder="">
					</div>
				</label>
				<label class="form-field">
					<div class="form-label">Почта</div>
					<div class="form-input-cover">
						<input type="email" class="form-input" placeholder="">
					</div>
				</label>
			</div>
			<div class="auth-page-form__btns auth-page-form__fields">
				<label class="form-field">
					<div class="form-label">Пароль</div>
					<div class="form-input-cover">
						<input type="password" class="form-input" placeholder="">
					</div>
					<div class="form-helper">Не менее 6 символов</div>
				</label>
				<label class="form-field">
					<div class="form-label">Повторите пароль</div>
					<div class="form-input-cover">
						<input type="password" class="form-input" placeholder="">
					</div>

				</label>
			</div>
			<div class="auth-page-form__btns auth-page-form__fields">
				<label class="form-field">
					<div class="form-label">Введите код из смс</div>
					<div class="form-input-cover">
						<input type="text" class="form-input" placeholder="">
					</div>
				</label>

			</div>

			<div class="auth-page-form__btns auth-page-form__fields">
				<button class="auth-page-form__btn btn btn--primary">Зарегистрироваться</button>
				<a class="auth-page-form__link">Есть аккаунт? Авторизуйтесь!</a>
			</div>
		</div>
	</section>







	<script src="source/jquery-3.5.0.min.js"></script>
	<script src="source/jquery.fancybox.min.js"></script>
	<script src="source/waves.js"></script>
	<script src="source/maskedinput.js"></script>
	<script src="source/swiper-bundle.min.js"></script>
	<script src="source/select.bundle.min.js"></script>

	<script src="js/frontend--polifils.js"></script>
	<script src="js/frontend--modal.js"></script>
	<script src="js/frontend--tab.js"></script>
	<script src="js/frontend--toggle.js"></script>
	<script src="js/frontend--template.js"></script>

</body>

</html>
