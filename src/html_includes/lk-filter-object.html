<div class="lk-filter " data-toggle-cover id="lk-filter">
    <div class="lk-filter__content">
        <div class="lk-filter-link" data-toggle-link>
            <svg>
                <use xlink:href="img/sprite.svg#filter" />
            </svg>
            <div class="lk-filter-link__title">Свернуть фильтр</div>
        </div>
        <div class="lk-filter__form">
            <div class="lk-filter__title">Фильтр жилья</div>
            <div class="lk-filter__fields">
                <div class="lk-filter-compas" data-toggle-cover data-toggle-height="42">
                    <button class="lk-filter-compas-btn" data-toggle-link>
                        Сторона света
                        <svg class="icon">
                            <use xlink:href="img/sprite.svg#slider-arrow" />
                        </svg>
                    </button>
                    <div class="lk-filter-compas-content">
                        <div class="lk-filter-compas-inner">
                            <label class="lk-filter-compas-item lk-filter-compas-top">
                                <input type="checkbox">
                                <div class="lk-filter-compas-label">С</div>
                                <div class="lk-filter-compas-img">
                                    <svg width="10" height="33" viewBox="0 0 10 33" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M4.00567 1.30007C4.13307 0.108479 5.86693 0.108483 5.99433 1.30007L9.21184 31.3937C9.27503 31.9847 8.81187 32.5 8.21751 32.5H1.78249C1.18814 32.5 0.72497 31.9847 0.788156 31.3937L4.00567 1.30007Z" />
                                    </svg>

                                </div>
                            </label>
                            <label class="lk-filter-compas-item lk-filter-compas-right">
                                <input type="checkbox">
                                <div class="lk-filter-compas-img">
                                    <svg width="33" height="10" viewBox="0 0 33 10" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M31.6999 4.00567C32.8915 4.13307 32.8915 5.86693 31.6999 5.99433L1.60631 9.21184C1.01532 9.27503 0.5 8.81186 0.5 8.21751L0.5 1.78249C0.5 1.18813 1.01532 0.724968 1.60631 0.788155L31.6999 4.00567Z" />
                                    </svg>

                                </div>
                                <div class="lk-filter-compas-label">В</div>

                            </label>
                            <label class="lk-filter-compas-item lk-filter-compas-bottom">
                                <input type="checkbox">
                                <div class="lk-filter-compas-img">
                                    <svg width="10" height="33" viewBox="0 0 10 33" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.99433 31.6999C5.86693 32.8915 4.13307 32.8915 4.00567 31.6999L0.788156 1.60631C0.724969 1.01532 1.18813 0.5 1.78249 0.5H8.21751C8.81186 0.5 9.27503 1.01532 9.21184 1.60631L5.99433 31.6999Z" />
                                    </svg>

                                </div>
                                <div class="lk-filter-compas-label">Ю</div>

                            </label>
                            <label class="lk-filter-compas-item lk-filter-compas-left">
                                <input type="checkbox">
                                <div class="lk-filter-compas-label">З</div>
                                <div class="lk-filter-compas-img">
                                    <svg width="33" height="10" viewBox="0 0 33 10" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M1.30007 5.99433C0.10848 5.86693 0.108484 4.13307 1.30007 4.00567L31.3937 0.788156C31.9847 0.72497 32.5 1.18814 32.5 1.78249L32.5 8.21751C32.5 8.81187 31.9847 9.27503 31.3937 9.21185L1.30007 5.99433Z" />
                                    </svg>

                                </div>
                            </label>
                            <label class="lk-filter-compas-item lk-filter-compas-center">
                                <input type="checkbox">
                                <div class="lk-filter-compas-label">ЦАО</div>
                                <div class="lk-filter-compas-round"></div>
                            </label>


                            <label class="lk-filter-compas-item lk-filter-compas-rt">
                                <input type="checkbox">

                                <div class="lk-filter-compas-label">СВ</div>
                                <div class="lk-filter-compas-img">
                                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M18.987 3.68441C19.9117 2.99293 21.0781 4.15936 20.3867 5.08412L7.07567 22.8858C6.7109 23.3737 5.99842 23.4248 5.5677 22.9941L1.07697 18.5034C0.646243 18.0726 0.697396 17.3602 1.18523 16.9954L18.987 3.68441Z" />
                                    </svg>
                                </div>
                            </label>

                            <label class="lk-filter-compas-item lk-filter-compas-rb">
                                <input type="checkbox">
                                <div class="lk-filter-compas-img">
                                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M18.987 20.3156C19.9117 21.0071 21.0781 19.8406 20.3867 18.9159L7.07567 1.11416C6.7109 0.626328 5.99842 0.575174 5.5677 1.0059L1.07697 5.49663C0.646243 5.92735 0.697396 6.63983 1.18523 7.0046L18.987 20.3156Z" />
                                    </svg>

                                </div>
                                <div class="lk-filter-compas-label">ЮВ</div>
                            </label>

                            <label class="lk-filter-compas-item lk-filter-compas-lb">
                                <input type="checkbox">
                                <div class="lk-filter-compas-img">
                                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.01305 20.3156C4.08828 21.0071 2.92186 19.8406 3.61334 18.9159L16.9243 1.11416C17.2891 0.626328 18.0016 0.575174 18.4323 1.0059L22.923 5.49663C23.3538 5.92735 23.3026 6.63983 22.8148 7.0046L5.01305 20.3156Z" />
                                    </svg>

                                </div>
                                <div class="lk-filter-compas-label">ЮЗ</div>
                            </label>

                            <label class="lk-filter-compas-item lk-filter-compas-lt">
                                <input type="checkbox">
                                <div class="lk-filter-compas-label">СЗ</div>
                                <div class="lk-filter-compas-img">
                                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.01305 3.68441C4.08828 2.99293 2.92186 4.15936 3.61334 5.08412L16.9243 22.8858C17.2891 23.3737 18.0016 23.4248 18.4323 22.9941L22.923 18.5034C23.3538 18.0726 23.3026 17.3602 22.8148 16.9954L5.01305 3.68441Z" />
                                    </svg>

                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <label class="form-field form-field--select">
                    <div class="form-label">Жильё</div>
                    <select name="" class="form-input" placeholder="Дом">
                        <option value="Дом">Дом</option>
                        <option value="Не дом" selected>Не дом</option>
                    </select>
                </label>
                <label class="form-field form-field--select">
                    <div class="form-label">Тип</div>
                    <select name="" class="form-input" placeholder="Кирпичный">
                        <option value="Кирпичный">Кирпичный</option>
                        <option value="Не кирпичный">Не кирпичный</option>
                    </select>
                </label>
                <label class="form-field form-field--select">
                    <div class="form-label">Район</div>
                    <select name="" class="form-input" placeholder="Внуковское">
                        <option value="Внуковское">Внуковское</option>
                        <option value="Дедовское">Дедовское</option>
                        <option selected value="Дедовское 1">Дедовское 1</option>
                        <option value="Дедовское 2">Дедовское 2</option>
                    </select>
                </label>
                <label class="form-field form-field--select">
                    <div class="form-label">Метро</div>
                    <select name="" class="form-input" placeholder="Алтуфьево">
                        <option value="Алтуфьево">Алтуфьево</option>
                        <option value="...">...</option>
                    </select>
                </label>
                <label class="form-field">
                    <div class="form-label">Цена, руб</div>
                    <div class="form-input-group">
                        <input type="number" class="form-input" placeholder="От">
                        <input type="number" class="form-input" placeholder="До">
                    </div>
                </label>
                <label class="form-field">
                    <div class="form-label">Площадь дома, м²</div>
                    <div class="form-input-group">
                        <input type="number" class="form-input" placeholder="От">
                        <input type="number" class="form-input" placeholder="До">
                    </div>
                </label>
                <label class="form-field">
                    <div class="form-label">Площадь участка, м²</div>
                    <div class="form-input-group">
                        <input type="number" class="form-input" placeholder="От">
                        <input type="number" class="form-input" placeholder="До">
                    </div>
                </label>
                <label class="form-field">
                    <div class="form-label">Расстояние от МКАД, км</div>
                    <div class="form-input-group">
                        <input type="number" class="form-input" placeholder="От">
                        <input type="number" class="form-input" placeholder="До">
                    </div>
                </label>
            </div>
            <div class="lk-filter__btns">
                <button class="lk-filter__btn btn btn--primary">Показать объекты</button>
                <button class="lk-filter__btn btn btn--contur-primary">Показать на карте</button>
            </div>



        </div>

    </div>
    <div class="lk-filter-badges">
        <div class="lk-filter-badges-item">
            <svg class="icon">
                <use xlink:href="img/sprite.svg#homegroup" />
            </svg>
        </div>
        <div class="lk-filter-badges-item">
            <svg class="icon">
                <use xlink:href="img/sprite.svg#home" />
            </svg>
        </div>
        <div class="lk-filter-badges-item">
            <svg class="icon">
                <use xlink:href="img/sprite.svg#bench" />
            </svg>
        </div>
        <div class="lk-filter-badges-item">
            <svg class="icon">
                <use xlink:href="img/sprite.svg#metro" />
            </svg>
        </div>
        <div class="lk-filter-badges-item">
            <svg class="icon">
                <use xlink:href="img/sprite.svg#wallet-filled-money-tool" />
            </svg>
        </div>
        <div class="lk-filter-badges-item">
            <svg class="icon">
                <use xlink:href="img/sprite.svg#square-1" />
            </svg>
        </div>
        <div class="lk-filter-badges-item">
            <svg class="icon">
                <use xlink:href="img/sprite.svg#square-2" />
            </svg>
        </div>

        <div class="lk-filter-badges-item">
            <svg class="icon">
                <use xlink:href="img/sprite.svg#car" />
            </svg>
        </div>

        <div class="lk-filter-badges-item">
            <svg class="icon">
                <use xlink:href="img/sprite.svg#call" />
            </svg>
        </div>
    </div>
</div>
