<div class="lk-filter " data-toggle-cover id="lk-filter">
    <div class="lk-filter__content">
        <div class="lk-filter-link" data-toggle-link>
            <svg>
                <use xlink:href="img/sprite.svg#filter" />
            </svg>
            <div class="lk-filter-link__title">Свернуть фильтр</div>
        </div>
        <div class="lk-filter__form">
            <div class="lk-filter__title">Фильтр</div>
            <div class="lk-filter__fields">
                <div class="filter-radio-group">
                    <label class="form-field form-field--check mb-3">
                        <input type="checkbox" class="form-input filter-radio-group__grouper" value="flat">
                        <div class="form-label">Объекты</div>
                    </label>
                    <label class="form-field form-field--radio mb-2 pl-3">
                        <input type="radio" class="form-input filter-radio-group__item" name="filter1" value="flat">
                        <div class="form-label">Дома</div>
                    </label>
                    <label class="form-field form-field--radio pl-3">
                        <input type="radio" class="form-input filter-radio-group__item" name="filter1" value="flat">
                        <div class="form-label">Квартиры</div>
                    </label>
                </div>

                <label class="form-field form-field--check">
                    <input type="checkbox" class="form-input" name="filter1" value="flat">
                    <div class="form-label">Посмотрел объявление</div>
                </label>
                <label class="form-field form-field--check">
                    <input type="checkbox" class="form-input" name="filter1" value="flat">
                    <div class="form-label">Добавил в избранное</div>
                </label>
                <label class="form-field form-field--check">
                    <input type="checkbox" class="form-input" name="filter1" value="flat">
                    <div class="form-label">Посмотрел телефон</div>
                </label>
                <label class="form-field form-field--check">
                    <input type="checkbox" class="form-input" name="filter1" value="flat">
                    <div class="form-label">Позвонил</div>
                </label>
                <label class="form-field form-field--check">
                    <input type="checkbox" class="form-input" name="filter1" value="flat">
                    <div class="form-label">Записался на просмотр</div>
                </label>
            </div>
            <div class="lk-filter__btns">
                <button class="lk-filter__btn btn btn--primary">Показать объекты</button>
                <button class="lk-filter__btn btn btn--contur-primary">Показать на карте</button>
            </div>



        </div>

    </div>
</div>
