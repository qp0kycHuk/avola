<div class="fancybox-content">
	<div class="modal-request-add card">
		<div class="lk-modal-plate">
			<div class="lk-modal-top__title">Заявка на добавление</div>
		</div>
		<form class="lk-modal-content">

			<div class="lk-modal-fields">
				<label class="form-field">
					<div class="form-label">Адрес</div>
					<div class="form-input-cover">
						<input type="text" class="form-input" required>
					</div>
				</label>
				<label class="form-field form-field--select">
					<div class="form-label">Тип</div>
					<select name="" class="form-input" placeholder="Кирпичный">
						<option value="Кирпичный">Кирпичный</option>
						<option value="Не кирпичный">Не кирпичный</option>
					</select>
				</label>
				<label class="form-field">
					<div class="form-label">Год постройки</div>
					<div class="form-input-cover">
						<input type="number" class="form-input" required>
					</div>
				</label>
			</div>
			<div class="divider"></div>
			<div class="lk-modal-fields">
				<label class="form-field">
					<div class="form-label">Количество этажей</div>
					<div class="form-input-cover">
						<input type="number" class="form-input" required>
					</div>
				</label>
				<label class="form-field">
					<div class="form-label">Площадь дома, м2</div>
					<div class="form-input-cover">
						<input type="number" class="form-input" required>
					</div>
				</label>
				<label class="form-field">
					<div class="form-label">Площадь участка, сот</div>
					<div class="form-input-cover">
						<input type="number" class="form-input" required>
					</div>
				</label>
			</div>

			<div class="lk-modal-btns">
				<button class="lk-modal-btn btn btn--primary waves-effect waves-custom">Сохранить</button>
				<button type="button" class="lk-modal-btn btn btn--primary--light waves-effect waves-custom">Отмена</button>
			</div>
		</form>
	</div>
</div>
